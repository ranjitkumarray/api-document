<!-- <app-side-bar> -->
<div class="row" style="min-height: 100%;">
    <div class="col-sm-6">
        <div class="content">
            <mat-tab-group>
                <mat-tab label="Docs">
                    <div style="text-align: justify;">
                        <div style="margin-top: 4%;">
                            <h4>HTTP Status codes</h4>
                            <p>All errors are returned in the form of JSON with a type and optional message.</p>
                            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                                <!-- code Column -->
                                <ng-container matColumnDef="type">
                                    <mat-header-cell *matHeaderCellDef> Type</mat-header-cell>
                                    <mat-cell *matCellDef="let element"> {{element.type}} </mat-cell>
                                </ng-container>

                                <!-- description Column -->
                                <ng-container matColumnDef="description">
                                    <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
                                    <mat-cell *matCellDef="let element"> {{element.description}} </mat-cell>
                                </ng-container>

                                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                            </table>
                        </div>
                    </div>

                </mat-tab>
                <mat-tab label="Support" disabled></mat-tab>
            </mat-tab-group>
        </div>
    </div>
    <div class="col-sm-6" style="background-color: #292D33;padding-left: 0px; padding-right: 0px;">
        <app-console-prompt [protoType]="errorExaxmple"></app-console-prompt>

    </div>
</div>
<!-- </app-side-bar> -->
