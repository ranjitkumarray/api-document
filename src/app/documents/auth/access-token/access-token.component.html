<div class="row" style="min-height: 100%;">
    <div class="col-sm-6">
        <div class="content">
            <mat-tab-group>
                <mat-tab label="Docs">
                    <div style="text-align: justify;">
                        <div style="margin-top: 4%;">
                            <h3>Create an access token</h3>
                            <p style="text-transform: uppercase;font-weight: 550;"></p>
                            <p>Once a user has been through the OAuth flow and been redirected back to your application, you can create an access token which you can use for future authentication.</p>
                            <p>POST<a href="https://clearbit.com/oauth/access_token"> https://clearbit.com/oauth/access_token</a></p>
                        </div>
                    </div>
                </mat-tab>
                <mat-tab label="Support" disabled></mat-tab>
            </mat-tab-group>
        </div>
    </div>
    <div class="col-sm-6" style="background-color: #292D33;padding-left: 0px; padding-right: 0px;">
        <app-console-prompt [protoType]="errorExaxmple"></app-console-prompt>
    </div>
</div>
